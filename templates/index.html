{% extends 'base.html' %}

{% block head %}



{% endblock %}

{% block body %}

<div class="content">
  <h1>Task master</h1>
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>


    </tr>
    {% for task in tasks %}
      <tr>
      <td>
        {{ task.id }}
      </td>

      <td>
        {{ task.content }}
      </td>
      <td>
        <a href="">delete</a>

        <br>
        <a href="">update</a>
        
      </td>

      </tr>
      {% endfor %}


  </table>

  <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit"  value="Add task">


  </form>




</div>





{% endblock %}
